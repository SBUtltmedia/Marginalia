<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marginalia</title>
    <meta name="description" content="Welcome to Marginalia" />

    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-yellow.min.css" />
    <script defer type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <!-- jQuery Plugins -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- JS Scripts -->
    <!--[if lt IE 9]>
		<script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-classapplier.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-serializer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-textrange.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="ckeditor/adapters/jquery.js"></script>
    <script src="js/intro.js-2.9.3/intro.js"></script>
    <script src="js/lightRangy/LightRange.min.js"></script>

    <!-- Our init function entry point -->
    <script defer type="module" src="./js/App.js" crossorigin="use-credentials"></script>

    <!-- Other scripts that aren't loaded via the init()... TODO: YET. -->
    <script src="js/rangyHelpers.js"></script>
    <script src="js/script.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/replyBoxAction.js"></script>
    <script src="js/commentBoxAction.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/addLit.js"></script>
    <script src="js/visualTutorial.js"></script>

    <script defer type="text/javascript">
        $(document).on("DOMNodeInserted", e => {
            const classes = $(e.target).attr("class");
            if (classes && classes.match(/^hl_/)) {
                $(e.target).addClass("commented-selection");
            }
        });
    </script>

    <!--
	<script type="text/javascript">
		document.addEventListener("selectionchange", event => {
			let selection = document.getSelection ? document.getSelection().toString() :  document.selection.createRange().toString() ;
			alert(selection);
		});
	</script>
	 -->

    <link rel="stylesheet" type="text/css" media="only screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="js/intro.js-2.9.3/introjs.css" />
</head>

<body>
    <div class="content">
        <div class="mdl-layout__container">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded" data-upgraded=",MaterialLayout">
                <header class="mdl-layout__header is-casting-shadow">
                    <div id="header-main-menu" class="mdl-layout__header-row">
                        <span class="mdl-layout-title"><img style="z-index: 4" width="100" height="100"
                                src="img/smalllogo.svg" />Marginalia</span>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation mdl-layout--large-screen-only">
                            <a class="mdl-navigation__link headerTab headerUpload" id="home" href="#">Home</a>
                            <a class="mdl-navigation__link headerTab headerUpload" id="litadd" href="#">Add
                                Literature</a>
                        </nav>
                    </div>
                    <!-- Bottom row -->
                    <div id="header-sub-menu" class="mdl-layout__header-row">
                        <div class="mdl-layout-spacer"></div>
                        <!-- Navigation -->
                        <nav class="mdl-navigation">
                            <a class="mdl-navigation__link" href="javascript:void(0);">Filters</a>
                            <a id="setting" class="mdl-navigation__link" href="javascript:void(0);">Settings</a>
                        </nav>
                    </div>
                </header>
                <main class="mainContent">
                    <div class="page-content">
                        <!-- begin add-lit-modal; NOTE: Its contents are dynamically inserted. -->
                        <div id="add-lit-modal" class="modal">
                            <div id="addLitBase"></div>
                        </div>
                        <!-- end add-lit-modal -->

                        <!-- begin settings-modal -->
                        <div id="settings-modal" class="modal">
                            <div id="settingBase">
                                <center>
                                    <div id="settingTitle">Settings</div>
                                </center>
                                <div class="litSettingBase">
                                    <div class="settingOptions">
                                        <div class="litWhiteListButton">Manage White List
                                            <i class="material-icons whiteListLinkIcon">link</i>
                                        </div>
                                        <div class="settingDataButton">Work Data</div>
                                        <div class="deleteWorkButton">Delete Work</div>

                                        <label class="settingSwitch mdl-switch mdl-js-switch" for="privacySwitch">
                                            <!-- TODO: make this a radio button instead -->
                                            <span class="mdl-switch__label">Work is private</span>
                                            <input type="checkbox" id="privacySwitch" class="mdl-switch__input" />
                                        </label>

                                        <label class="commentsNeedApprovalSwitch mdl-switch mdl-js-switch"
                                            for="commentsNeedApprovalSwitch">
                                            <!-- TODO: make this a radio button instead -->
                                            <span class="mdl-switch__label">Comments require approval</span>
                                            <input type="checkbox" id="commentsNeedApprovalSwitch"
                                                class="mdl-switch__input" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end settings-modal -->

                        <!-- whitelist-modal -->
                        <div id="whitelist-modal" class="modal">
                            <div class="whiteListSettingBase">
                                <center>
                                    Whitelist Settings
                                </center>
                                <ul class="mdl-list whiteList">

                                </ul>
                            </div>
                        </div>
                        <!-- end whitelist-modal -->

                        <!-- workdata-modal -->
                        <div id="workdata-modal" class="modal">
                            <div class="settingDataBase">
                                <center>
                                    WorkData
                                </center>
                                <table id="settingDataTable" class="mdl-data-table mdl-js-data-table">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <!-- end workdata-modal -->

                        <!-- begin firstPage -->
                        <div id="firstPage">
                            <div id="cardbox" class="introBoxes">
                                <div class="titleText">Marginalia</div>
                                <div id="nonTitleContent">
                                    <div class="pleaseSelect">
                                        <span>Please select your course.</span>
                                    </div>
                                    <div class="courseSelectMenu">
                                        <div class="menuOptionTitle">Courses:</div>
                                        <input type="text" class="searchCourse"
                                            placeholder="Search for courses..."></input>
                                        <ul class="mdl-list coursesMenu"></ul>
                                    </div>
                                    <div class="userSelectMenu">
                                        <div class="menuOptionTitle">Users:</div>
                                        <input type="text" class="searchUser" placeholder="Search for users..."></input>
                                        <ul class="mdl-list usersMenu"></ul>
                                    </div>
                                    <div class="workSelectMenu">
                                        <div class="menuOptionTitle">Works:</div>
                                        <input type="text" class="searchLit" placeholder="Search for works..."></input>
                                        <ul class="mdl-list worksMenu"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end firstPage -->

                        <div id="commentBox"></div>
                        <div id="replies"></div>
                        <div id="comApproval"></div>
                        <div id="deleteFileChoice"></div>
                        <div id="moderateFileChoice"></div>
                        <div id="userPrivateList"></div>

                        <div class="selector">
                            <div class="typeSelector" id="typeSelector"></div>
                            <div class="commenterSelector" id="commenterSelector"></div>
                        </div>

                        <!-- The area where the work text gets populated -->
                        <div id="text" visible="false"></div>

                        <!-- Toast notification -->
                        <div id="toast-notification1" class="mdl-js-snackbar mdl-snackbar">
                            <div id="logo1"></div>
                            <div class="mdl-snackbar__text"></div>
                            <button class="mdl-snackbar__action" type="button" style="visibility:hidden"></button>
                        </div>
                    </div> <!-- end page-content -->
                </main> <!-- main ends-->
            </div>
        </div>
    </div> <!-- end content -->
</body>

</html>
