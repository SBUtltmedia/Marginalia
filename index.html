<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marginalia</title>
	<meta name="description" content="Welcome to the Marginalia website.">
	<link rel="stylesheet" type="text/css" media="only screen" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-yellow.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<!-- JS Scripts -->
	<!--[if lt IE 9]>
		<script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-classapplier.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-serializer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-textrange.min.js"></script>
	<script src="ckeditor/ckeditor.js"></script>
	<script src="ckeditor/adapters/jquery.js"></script>

	<script defer type="module" src="./js/index.js"></script>

	<script src="js/rangyHelpers.js"></script>

	<script src="js/script.js"></script>
	<script src="js/gui.js"></script>

	<script src="js/dynamicStyling.js"></script>
</head>

<body>
  <div class="content">

    <div id="header">
        <!-- <div class="headerTab headerHome" onClick="window.location.reload()">Home</div> -->
        <div class="headerTab headerUpload" id="litadd">Add Literature</div>
    </div>
    <div id="firstPage">
      <div id="cardbox" class="introBoxes">
        <!-- <svg id="getHelp"> </svg> -->
        <div class="titleText">
          Marginalia
        </div>

        <div id="addLitBase"></div>
        <div id="nonTitleContent">

          <div class="pleaseSelect">
            <span>Please Select User & Literature Piece</span>
          </div>
          <div class="chosenText">
            <span class="chosenUser">Name:</span>
            <span class="chosenFile">Work</span>
          </div>
          <div>
            <span class="usersMenu">
              USERS
              <button id="pickUser" class="mdl-button mdl-js-button mdl-button--icon">
                <span class="material-icons">more_vert</span>
              </button>
            <span id="userSelector"></span>
            </span>

            <span class="userFiles" visible="false"> LITERATURE
              <button id="pickLit" class="mdl-button mdl-js-button mdl-button--icon">
                <span class="material-icons">more_vert</span>
              </button>
            </span>
          </div>

          <!-- <button id="litadd" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Add Literature
          </button> -->
        </div>
      </div>
      <!-- cardbox end -->
    </div>
    <!-- firstPage end -->
    <div id="commentBox"></div>
    <!-- <div class="choiceBox" id="choices" style="visibility:hidden;"></div> -->
    <div id="replies"></div>
    <div id="comApproval"></div>
    <div id="deleteFileChoice"></div>
    <div id="moderateFileChoice"></div>
    <div id="userPrivateList"></div>
    <div class="loader" id="loadingSign"></div>

    <div class="typeSelector" id="loadlist"></div>
  </div>
  <div id="text" visible="false"></div>
</body>

</html>
