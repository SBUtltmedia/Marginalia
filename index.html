  <!-- Makes sure that users dont insinctivley save or select all on this page -->
  <script>
    document.onkeydown = function(e) {
      if (e.ctrlKey || e.metaKey) {
        if (e.keyCode === 83) {
          alert("Saving this website has been Disabled");
          e.preventDefault();
          e.stopPropagation();
        } else if (e.keyCode === 65) {
          alert("It would be unwise to select all this text");
          e.preventDefault();
          e.stopPropagation();
        }
      }
    }
  </script>
