<div id="addedLitBase">
    <div class="modal-header">Upload a document</div>

    <div class="fileContainer">
        <span id="fileTitle">Choose your file (.docx, .pdf files):</span>
        <label
            id="addFileButton"
            class="smaller-upload-buttons input-custom-file mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        >
            Add File
            <input type="file" accept=".docx,.pdf" style="display: none;" />
        </label>

        <br />
    </div>

    <div class="nameContainer">
        <span>Name of File: </span>
        <div class="mdl-textfield mdl-js-textfield is-upgraded">
            <input
                id="addNameInput"
                class="mdl-textfield__input"
                type="text"
                maxlength="100"
            />
            <label class="mdl-textfield__label" for="addNameInput"></label>
        </div>

        <br />
    </div>

    <div class="addLitCourseMenu">
        <span id="addLitSelectedCourse">Choose your course:</span>
        <button
            id="courseMenuButton"
            class="smaller-upload-buttons input-custom-file mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        >
            Pick Course
            <!-- <input type="button" /> -->
        </button>

        <!-- <button id="courseMenuButton" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button> -->
        <ul
            class="courseListForAddLit mdl-menu mdl-menu--bottom-left mdl-js-menu"
            for="courseMenuButton"
        ></ul>

        <span id="upload-for-course"></span>
    </div>

    <div class="privateContainer">
        Work privacy:
        <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="radio-is-public"
        >
            <input
                type="radio"
                id="radio-is-public"
                class="mdl-radio__button"
                name="privacy-options"
                value="public"
                checked
            />
            <span class="mdl-radio__label">Public</span>
        </label>
        <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="radio-is-private"
        >
            <input
                type="radio"
                id="radio-is-private"
                class="mdl-radio__button"
                name="privacy-options"
                value="private"
            />
            <span class="mdl-radio__label">Private</span>
        </label>

        <br /><br />
    </div>

    <label
        id="addUploadButton"
        class="smaller-upload-buttons mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
    >
        Upload
    </label>
    <br />
</div>
